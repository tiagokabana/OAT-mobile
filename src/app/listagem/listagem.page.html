<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let post of posts">
	    <ion-img src="https://4.bp.blogspot.com/-zwQpdCE2464/WZ-iYbn5NgI/AAAAAAAAKww/2g3CqzRNp4UIZDqqeSj-TeUrPaWMsin1gCLcBGAs/s1600/Millennium%2BFalcon.png"></ion-img>
	    <ion-card-header>
			<ion-card-subtitle>
				{{ post.name }} {{ post.manufacturer }}
			</ion-card-subtitle>
	    </ion-card-header>
	    <ion-card-content>
		
			<ion-button ion-button expand="block" fill="outline" (click)="presentModal(post)" large>Detalhes</ion-button>
      <ion-button ion-button color="warning" expand="block" fill="outline" (click)="editItem(post)" large>Editar</ion-button>
      <ion-button ion-button color="danger" expand="block" fill="outline" (click)="deleteItem(post)" large>Excluir</ion-button>
	    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
